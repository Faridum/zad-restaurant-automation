name: Zad Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: final
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # 3Ô∏è‚É£ Setup PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2

      # 4Ô∏è‚É£ Wait for MySQL
      - name: Wait for MySQL
        run: sleep 25

      # 5Ô∏è‚É£ Import Database
      - name: Import Database
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -proot final < grad_project/final.sql

      # 6Ô∏è‚É£ Start PHP Server (WITH DB ENV)
      - name: Start PHP Server
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASS: root
          DB_NAME: final
        run: |
          cd grad_project/web
          php -S 127.0.0.1:8000 > /dev/null 2>&1 &
          echo "Waiting for server..."
          for i in {1..30}; do
            curl -s http://127.0.0.1:8000/admin/login.php > /dev/null && break
            sleep 2
          done

      # 7Ô∏è‚É£ Install Chrome
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      # 8Ô∏è‚É£ Run Tests + Coverage
      - name: Run Tests
        env:
          BASE_URL: http://127.0.0.1:8000/
        run: mvn clean verify

      # 9Ô∏è‚É£ Upload Coverage
      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

      # üîü SonarCloud Analysis
      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn org.sonarsource.scanner.maven:sonar-maven-plugin:4.0.0.4121:sonar \
            -Dsonar.projectKey=Faridum_zad-restaurant-automation \
            -Dsonar.organization=faridum \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=$SONAR_TOKEN
