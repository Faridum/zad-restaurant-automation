name: Zad Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: final
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:

      # 1Ô∏è‚É£ Checkout
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java
      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # 3Ô∏è‚É£ Install MySQL Client
      - name: Install MySQL Client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      # 4Ô∏è‚É£ Wait for MySQL Properly
      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            mysqladmin ping -h127.0.0.1 -uroot -proot --silent && break
            sleep 2
          done

      # 5Ô∏è‚É£ Import Database
      - name: Import Database
        run: |
          mysql -h127.0.0.1 -uroot -proot final < grad_project/final.sql

      # 6Ô∏è‚É£ Setup PHP
      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mysqli
          coverage: none

      # 7Ô∏è‚É£ Start PHP Server
      - name: Start PHP Server
        run: |
          cd grad_project/web
          php -S 127.0.0.1:8000 > server.log 2>&1 &
          echo "Waiting for server..."
          for i in {1..30}; do
            curl -s http://127.0.0.1:8000/admin/login.php > /dev/null && break
            sleep 2
          done

      # 8Ô∏è‚É£ Setup Chrome
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      # 9Ô∏è‚É£ Run Tests + Coverage
      - name: Run Tests
        env:
          BASE_URL: http://127.0.0.1:8000/
        run: mvn -B clean verify

      # üîü Upload JaCoCo Coverage
      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

      # 1Ô∏è‚É£1Ô∏è‚É£ SonarCloud Scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=faridum
            -Dsonar.organization=zad-restaurant-automation
